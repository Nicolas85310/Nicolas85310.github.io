<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alouette Radio et Météo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        /* Section principale avec image de fond et widget radio */
        .main-section {
            flex: 3;
            background: url('https://upload.wikimedia.org/wikipedia/fr/a/a4/Logo_station_Alouette.jpeg') no-repeat center center;
            background-size: cover;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
        }

        /* Position du widget radio dans le coin supérieur droit */
        .radio-widget {
		    
            position: absolute;
            top: 10px;
            right: 10px;
            width: 250px; /* Ajustez la largeur en fonction du widget exact */
            height: auto;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            color: #fff;
			
        }

        /* Bandeau météo défilant */
        .ticker {
            flex: 0.8;
            background-color: #000000;
            color: #000000;
            display: flex;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        .ticker-text {
            white-space: nowrap;
            display: inline-block;
            animation: scroll 80s linear infinite;
            padding-left: 100%;
        }

        /* Animation défilante */
        @keyframes scroll {
            0% {
                transform: translateX(0%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>

    <div class="container">
	
        <!-- Section principale avec fond d'écran "Alouette Radio" -->
        <div class="main-section" >
		
            <script src="https://static.elfsight.com/platform/platform.js" async></script>
                <div class="elfsight-app-ac937110-b85c-4eef-9269-b84b4e2126f1" data-elfsight-app-lazy></div>
				
        </div>
        
        <!-- Bandeau météo défilant -->
        <div class="ticker">
		
            <div class="ticker-text">
          <div id="cont_e62fd6875fb9ce241575bb4dbf89a997"><script type="text/javascript" async src="https://www.tameteo.com/wid_loader/e62fd6875fb9ce241575bb4dbf89a997"></script></div>
           	
			
       

	   </div>
    </div>

</body>
</html>
